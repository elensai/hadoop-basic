apiVersion: v1
kind: ConfigMap
metadata:
  name: yarn-site
  namespace: {{ .Release.Namespace }}
data:
  yarn-site-config: |-
    {{- $app_namespace_bak := .Values.global.app_namespace_bak }}
    {{- $chartName := .Chart.Name }}
    {{- $namespace := .Release.Namespace }}
    <?xml version="1.0"?>
    <!--
