apiVersion: v1
kind: Service
metadata:
  name: browser0-svc
  labels:
    dep: browser0-svc
spec:
  type: NodePort
  ports:
    - name: hdfs-b
      port: 50070
      targetPort: 50070
    - name: hdfs-d
      port: 50075
      targetPort: 50075
    - name: yarn
      port: 8088
      targetPort: 8088
    - name: yarn-n
      port: 8042
      targetPort: 8042
    - name: hbase
      port: 16010
      targetPort: 16010

    - name: tomcat
      port: 8080
      targetPort: 8080
      nodePort: 48725
  selector:
    statefulset.kubernetes.io/pod-name: "{{ .Chart.Name }}-ss-0"

---

apiVersion: v1
