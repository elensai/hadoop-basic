      targetPort: 8088
    - name: yarn-n
      port: 8042
      targetPort: 8042
    - name: oozie
      port: 11000
      targetPort: 11000
  selector:
    statefulset.kubernetes.io/pod-name: "{{ .Chart.Name }}-ss-1"

---

