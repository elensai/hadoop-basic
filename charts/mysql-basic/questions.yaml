questions:
- variable: global.app_namespace_bak
  type: string
  default: ""
  group: "global"
  label: "备用命名空间(备用字段，不必填写)"

- variable: BasicConfig.StorageServer
  type: string
  default: 192.168.1.163
  group: "mysql-basic"
  label: "NFS服务器IP"

- variable: BasicConfig.StoragePath
  type: string
  default: /nfsdata/prod-cluster/
  group: "mysql-basic"
  label: "NFS服务器路径(必须 / 结尾)"

- variable: BasicConfig.StorageCapacity
  type: string
  default: 1Gi
  group: "mysql-basic"
  label: "mysql存储容量"

- variable: BasicConfig.RootPasswd
  type: string
  default: pw123456
  group: "mysql-basic"
  label: "mysql初始化root密码"

- variable: BasicConfig.ServicePort
  type: string
  default: 3306
  group: "mysql-basic"
  label: "mysql初始化端口"
